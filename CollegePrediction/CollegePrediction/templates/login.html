<!-- templates/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'CollegePrediction/css/Login_styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PTvLr6HyBkqVOHdKa5ULS9iN3I5qXw5QF7rg8AEGxDJLb4" crossorigin="anonymous">
</head>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="bg-img">
                <div class="content">
                    <img src="{% static 'CollegePrediction/img/Swastik_Logo_img2.png' %}" alt="Group Logo" class="logo">
                    <header>Login Form</header>
                    <form action="#">
                        <div class="field">
                            <span class="fa fa-user"></span>
                            <input type="text" required placeholder="Username">
                        </div>
                        <div class="field space">
                            <span class="fa fa-lock"></span>
                            <input type="password" class="password" required placeholder="Password">
                        </div>
                        <div class="pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="field">
                            <input type="submit" value="LOGIN">
                        </div>
                        <div class="login">Or login with</div>
                        <div class="link d-flex justify-content-center">
                            <div class="google me-3">
                                <i class="bi bi-google"></i>
                            </div>
                            <div class="facebook">
                                <i class="bi bi-facebook"></i>
                            </div>
                        </div>
                        <div class="signup text-center mt-3">Don't have an account?
                            <a href="#">Sign Up Now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/Login_validation.js' %}"></script>
{% endblock %}
